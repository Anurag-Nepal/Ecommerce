<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>User | Home</title>
</head>
<body>
	<section>
		<div class="container p-5">
			<h3 class="mb-4">Welcome, <span th:text="${currentLoggedInUserDetails.name}"></span></h3>

			<!-- Featured Products Section -->
			<div class="row">
				<div class="col-md-12">
					<h4 class="mb-4">Featured Products</h4>
				</div>
			</div>

			<div class="row">
				<th:block th:each="product : ${latestEightActiveProducts}">
					<div class="col-md-3 mb-4">
						<div class="card custom-card-shadow h-100">
							<img th:src="@{'/img/product_image/'+${product.productImage}}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="...">
							<div class="card-body">
								<h5 class="card-title">[[${product.productTitle}]]</h5>
								<p class="card-text">
									<span th:if="${product.discountPrice != null}">
										<strong>Rs [[${product.discountPrice}]]</strong>
										<del class="text-muted">Rs [[${product.productPrice}]]</del>
									</span>
									<span th:if="${product.discountPrice == null}">
										<strong>Rs [[${product.productPrice}]]</strong>
									</span>
								</p>
								<div class="d-grid gap-2">
									<a th:href="@{'/user/add-to-cart?productId='+${product.id}+'&userId='+${currentLoggedInUserDetails.id}}" class="btn btn-danger btn-sm">
										<i class="fas fa-cart-plus"></i> Add to Cart
									</a>
									<a th:href="@{'/product/'+${product.id}}" class="btn btn-outline-secondary btn-sm">
										<i class="fas fa-eye"></i> View Details
									</a>
								</div>
							</div>
						</div>
					</div>
				</th:block>
			</div>
		</div>
	</section>
</body>
</html>
