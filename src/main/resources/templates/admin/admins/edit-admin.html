<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit Admin | Admin</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header bg-danger text-white">
							<h5>Edit Admin</h5>
						</div>
						<div class="card-body">
							<form th:action="@{/admin/update-admin}" method="post" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${admin.id}">

								<div class="mb-3">
									<label class="form-label">Name</label>
									<input type="text" name="name" placeholder="Admin Name" class="form-control" th:value="${admin.name}" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Email</label>
									<input type="email" name="email" placeholder="Email" class="form-control" th:value="${admin.email}" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Mobile</label>
									<input type="text" name="mobile" placeholder="Mobile Number" class="form-control" th:value="${admin.mobile}" required>
								</div>

								<div class="mb-3">
									<label class="form-label">City</label>
									<input type="text" name="city" placeholder="City" class="form-control" th:value="${admin.city}" required>
								</div>

								<div class="mb-3">
									<label class="form-label">State</label>
									<input type="text" name="state" placeholder="State" class="form-control" th:value="${admin.state}" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Profile Image</label>
									<input type="file" name="file" accept="image/*" class="form-control">
									<small class="text-muted">Leave empty to keep current image</small>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-danger">Update Admin</button>
									<a href="/admin/manage-admins" class="btn btn-secondary">Cancel</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
